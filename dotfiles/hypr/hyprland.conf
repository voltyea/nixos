source = colors.conf

monitor = eDP-1, highres@highrr, 0x0, 1.0
monitor = DP-1, highres@highrr, 0x0, 1.0

# Set programs that you use
$terminal = kitty kitten run-shell fish
$fileManager = nautilus
$browser = firefox


#################
### AUTOSTART ###
#################
exec-once = qs
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice-Hypr
env = SLURP_ARGS, -d -b -B F050F022 -b 10101022 -c ff00ff

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 3
    gaps_out = 10
    border_size = 3
    col.active_border = $tertiary $primary 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 15
    rounding_power = 2.0
    active_opacity = 1.0
    inactive_opacity = 0.9
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(000000ff)
    }
    blur {
        enabled = true
        size = 10
        passes = 2
        vibrancy = 0.1696
    }
}
animations {
    enabled = yes, please :)

bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

animation = windows, 1, 4, wind, slide
animation = windowsIn, 1, 4, wind, slide top
animation = windowsOut, 1, 4, wind, slide bottom
animation = windowsMove, 1, 4, wind, slide
animation = workspaces, 1, 4, wind, slide

    }

dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}
gesture = 3, horizontal, workspace
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, G, exec, ~/.config/hypr/gamemode.sh
bind = $mainMod, F, fullscreen,
bind = $mainMod, W, exec, ~/.config/hypr/wf-recorder.sh
bind = SUPER ALT, W, exec, ~/.config/hypr/wf-recorder.sh -g "$(slurp)"

#bind = ,PRINT, exec, grimblast -n copysave active
#bind = SUPER, PRINT, exec, grimblast -n copysave area
#bind = SUPER ALT, PRINT, exec, grimblast -n copysave output
#bind = SUPER CTRL, PRINT, exec, grimblast -n copysave screen

bind = ,PRINT, exec, ~/.config/hypr/grimblast.sh active
bind = SUPER, PRINT, exec, ~/.config/hypr/grimblast.sh area
bind = SUPER ALT, PRINT, exec, ~/.config/hypr/grimblast.sh output
bind = SUPER CTRL, PRINT, exec, ~/.config/hypr/grimblast.sh screen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
layerrule = blur, qsBar
layerrule = ignorezero, qsBar

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
